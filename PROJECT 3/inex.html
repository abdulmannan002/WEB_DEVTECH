<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ad3e984728.js" crossorigin="anonymous"></script>
    <title>video player</title>
</head>
<body>
    <h1>VIDEO PLAYER</h1>
    <!--This is the video player-->
    <video src="videos/Sahil Adeem Heavy Fight With Girl in Live Show _ Khalil-ur-Rehman Qamar _ Mukalma _ SAMAA TV.mp4" id="video" class="screen" poster="image/images.jpg"></video>
    <div class="controls">
        <button class="button" id="play">
            <i class="fa-solid fa-play"></i>
        </button>
        <button class="button" id="stop">
            <i class="fa-solid fa-stop"></i>
        </button>
        <button class="button" id="volume">
            <i class="fa-solid fa-volume-low"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
